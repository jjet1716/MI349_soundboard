<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Soundboard</title>

    <script src="soundboard.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section id="soundboard">
        <button onclick="playsound('ring')">Call Duke Nukem</button>
        <button onclick="playsound('slacker')">Duke Nukem says...</button>
        <button onclick="playsound('slam')">Hang Up</button>
    </section>
</body>
</html>
